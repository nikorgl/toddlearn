{% extends 'base.html' %}

{% block title %}Тренировка словаря{% endblock %}

{% block content %}


<div class="mt-5 sm:mt-8 sm:flex sm:justify-center lg:justify-start">
	<div class="rounded-md shadow">
	</div>
	{% comment %}<div class="mt-3 sm:mt-0 sm:ml-3">{% endcomment %}
		{% comment %}<a href="#" class="w-full flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-md text-indigo-700 bg-indigo-100 hover:bg-indigo-200 md:py-4 md:text-lg md:px-10">{% endcomment %}
			{% comment %}Live demo{% endcomment %}
		{% comment %}</a>{% endcomment %}
	{% comment %}</div>{% endcomment %}
</div>

<form id="form" class="mx-2" method="post">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="name" />{{ key }}</label>
    <div> {{ keys }} </div>
    <div> {{ x.xxx }} </div>
    <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        name="name" id="name" type="text" required>
</form>

{% endblock %}
